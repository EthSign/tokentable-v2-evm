# Deployer
type TokenTableSuiteDeployed @entity(immutable: true) {
  id: String!
  from: Bytes! # address
  projectToken: Bytes!
  unlocker: Bytes! # address
  futureToken: Bytes! # address
  trackerToken: Bytes! # address
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

# Unlocker
enum TTEventType {
  ActualCancelled
  ActualCreated
  PresetCreated
  TokensClaimed
  TokensDeposited
  TokensWithdrawn
  FutureTokenTransferred
}

type TTEvent @entity(immutable: true) {
  id: Bytes!
  from: Bytes!
  timestamp: BigInt!
  event: TTEventType!
  projectId: String!
  presetId: Bytes
  actualId: BigInt
  someAddress: Bytes
  someBytes: Bytes
  someNumber: BigInt
  amount: BigInt
  amountUnlockedLeftover: BigInt
  amountRefunded: BigInt
  bool: Boolean
}

type Initialized @entity(immutable: true) {
  id: Bytes!
  version: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

# FutureToken
type TokenTableUser @entity {
  id: Bytes!
  projectIds: [String!]
  actualIds: [BigInt!]
}
